version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: erp_db
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:  
      test: ["CMD-SHELL", "pg_isready -U erp_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  service1:
    build: .
    command: ["sh", "-c", "python service1/manage.py migrate && python service1/manage.py runserver 0.0.0.0:8001"]
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy  
    environment:
      DATABASE_URL: postgres://erp_user:erp_pass@db:5432/erp_db

  service2:
    build: .
    command: ["sh", "-c", "python service2/manage.py runserver 0.0.0.0:8002"]  
    volumes:
      - .:/app
    ports:
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy  
    environment:
      DATABASE_URL: postgres://erp_user:erp_pass@db:5432/erp_db

volumes:
  postgres_data:
